<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Firebase OTP Verification</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    input { margin: 0.5rem 0; padding: 0.5rem; width: 250px; }
    button { padding: 0.5rem 1rem; margin-top: 1rem; }
    .section { margin-bottom: 2rem; }
  </style>
</head>
<body>
  <div class="section">
    <h2>Send OTP</h2>
    <input type="tel" id="phoneNumber" placeholder="+91XXXXXXXXXX" required />
    <div id="recaptcha-container"></div>
    <button id="sendOtpBtn">Send OTP</button>
  </div>

  <div class="section">
    <h2>Verify OTP</h2>
    <input type="text" id="otp" placeholder="Enter OTP" />
    <button id="verifyOtpBtn">Verify OTP</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyArmp7LtzuH4GKXUX9xKKMgaMHV1ioSeKU",
      authDomain: "realestate-ba037.firebaseapp.com",
      projectId: "realestate-ba037",
      storageBucket: "realestate-ba037.appspot.com",
      messagingSenderId: "1014619180710",
      appId: "1:1014619180710:web:49f231abc721762a472e67",
      measurementId: "G-YS2N7C27EC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let confirmationResult;

    //  Setup reCAPTCHA once
    if (!window.recaptchaVerifier) {
      window.recaptchaVerifier = new RecaptchaVerifier("recaptcha-container", {
        size: "invisible",
        callback: () => {}
      }, auth);
      window.recaptchaVerifier.render();
    }

    // Send OTP
    document.getElementById("sendOtpBtn").addEventListener("click", async () => {
      const phoneNumber = document.getElementById("phoneNumber").value.trim();

      if (!/^\+91[6-9]\d{9}$/.test(phoneNumber)) {
        alert("Please enter a valid Indian mobile number in +91XXXXXXXXXX format.");
        return;
      }

      try {
        confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier);
        alert("OTP sent successfully!");
      } catch (error) {
        alert("Error sending OTP: " + error.message);
      }
    });

    //  Verify OTP
    document.getElementById("verifyOtpBtn").addEventListener("click", async () => {
      const otp = document.getElementById("otp").value.trim();

      if (otp.length !== 6 || !/^\d{6}$/.test(otp)) {
        alert("Please enter a valid 6-digit OTP.");
        return;
      }

      try {
        const result = await confirmationResult.confirm(otp);
        const user = result.user;
        alert("OTP verified! Phone: " + user.phoneNumber);
        // You can now send user.getIdToken() to your backend if needed
      } catch (error) {
        alert("OTP verification failed: " + error.message);
      }
    });
  </script>
</body>
</html>
