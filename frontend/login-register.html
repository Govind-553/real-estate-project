        :root {
            --primary-blue: #1e3a8a;
            --secondary-blue: #3b82f6;
            --text-dark: #333;
            --text-light: #f0f4f8;
            --bg-white: #fff;
            --border-grey: #ccc;
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* --- Global & Layout Styles --- */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .navbar {
            background: #1e3a8a;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 28px;
            font-family: "Caprasimo", serif;
            font-weight: 200;
            font-style: normal;
            color: #fff;
        }

        .navbar .logo a {
            text-decoration: none;
            color: inherit;
        }
        
        .navbar .logo i {
            vertical-align: middle;
        }

        main {
            padding: 2.5rem 0;
        }

        /* This centers the container within the main content area */
        .main-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            box-shadow: var(--shadow);
            border-radius: 20px;
            overflow: hidden;
            margin: 0 auto; 
        }
        
        .left-panel {
            width: 50%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--text-light);
            padding: 2rem;
            background-image: url('../frontend/img/image_login.webp');
            background-size: cover;
            background-position: center;
            transition: width 0.3s ease;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .left-panel-content {
            position: relative;
            z-index: 1;
        }

        .left-panel h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .left-panel p {
            font-size: 1rem;
            font-weight: 400;
            margin-top: 0;
        }

        .right-panel {
            background-color: var(--bg-white);
            width: 60%;
            display: flex;
            position: relative;
            transition: width 0.3s ease;
        }

        .form-container {
            width: 100%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .form-container h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--text-dark);
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-grey);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        .input-group input:focus {
            border-color: var(--secondary-blue);
            box-shadow: 0 0 5px rgba(59, 130, 246, 0.3);
            outline: none;
        }

        .phone-input {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .phone-input span {
            padding: 0.75rem 1rem;
            background: #f1f1f1;
            border: 1px solid var(--border-grey);
            border-radius: 8px;
            font-weight: 500;
            color: #555;
        }

        .password-input-container {
            position: relative;
            width: 100%;
        }

        .password-input-container i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--border-grey);
        }

        .form-links {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }

        .form-links a {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .form-links a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: var(--bg-white);
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 1rem;
        }

        .btn:hover {
            background: linear-gradient(135deg, var(--secondary-blue), var(--primary-blue));
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message-text {
            text-align: center;
            margin-top: 1rem;
            color: var(--text-dark);
        }

        .message-text a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
        }

        .message-text a:hover {
            text-decoration: underline;
        }

        /* --- OTP Form Specific Styles --- */
        .otp-box {
            text-align: center;
            margin-top: 1rem;
            margin-bottom: 2rem;
        }

        .otp-row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .otp-input {
            width: 45px;
            height: 45px;
            font-size: 1.5rem;
            text-align: center;
            border: 1px solid var(--border-grey);
            border-radius: 8px;
            transition: border-color 0.2s;
        }

        .otp-input:focus {
            border-color: var(--secondary-blue);
            outline: none;
        }
        
        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                height: auto;
                width: 95%;
                border-radius: 12px;
                margin: 0 auto;

            .left-panel {
                width: 100%;

            .right-panel {

            .form-container {

                margin-bottom: 1.5rem;

                font-size: 1.2rem;

            // OTP input logic   
            const setupOtpLogic = (mode, phoneNumber) => {
                const otpInputs = document.querySelectorAll('.otp-input');
                const verifyOtpBtn = document.getElementById('verifyOtpBtn');

                otpInputs[0].focus();

                otpInputs.forEach((input, index, arr) => {
                    input.addEventListener('input', () => {
                        input.value = input.value.replace(/[^0-9]/g, '').slice(0, 1);
                        if (input.value && index < arr.length - 1) {
                            arr[index + 1].focus();
                        }
                        checkOtpFilled();
                    });
                    input.addEventListener('keydown', (e) => {
                        if (e.key === 'Backspace' && !input.value && index > 0) {
                            arr[index - 1].focus();
                        }
                    });
                });

                //checks the otp is filled or not.
                const checkOtpFilled = () => {
                    const allFilled = Array.from(otpInputs).every(input => input.value.length === 1);
                    verifyOtpBtn.disabled = !allFilled;
                };
                
                checkOtpFilled(); // Initial check

                verifyOtpBtn.addEventListener('click', async (event) => {

    // A single function to display your custom pop-up.
function showCustomPopup(message, title = "Notification", onOk = null, showClose = false) {
    const overlay = document.getElementById('custom-popup-overlay');
    const popupTitle = document.getElementById('popup-title');
    const popupMessage = document.getElementById('popup-message');
    const okBtn = document.getElementById('popup-ok-btn');
    const closeBtn = document.getElementById('popup-close-btn');

    popupTitle.textContent = title;
    popupMessage.textContent = message;

    // Show or hide the close button based on the function call
    closeBtn.style.display = showClose ? 'inline-block' : 'none';

    // Clear previous event listeners to prevent multiple actions
    okBtn.onclick = null;
    closeBtn.onclick = null;

    // Set up button actions
    okBtn.onclick = () => {
        if (onOk) onOk(); // Run the callback function if it exists
        hideCustomPopup();
    };

    closeBtn.onclick = () => {
        hideCustomPopup();
    };

    // Show the pop-up
    overlay.classList.remove('popup-hidden');
    overlay.classList.add('popup-visible');
    document.querySelector('.custom-popup-card').style.transform = 'scale(1)';
}

// Function to hide the pop-up
function hideCustomPopup() {
    const overlay = document.getElementById('custom-popup-overlay');
    overlay.classList.remove('popup-visible');
    overlay.classList.add('popup-hidden');
    document.querySelector('.custom-popup-card').style.transform = 'scale(0.9)';
}
