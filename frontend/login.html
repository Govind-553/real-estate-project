<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --primary-blue: #0077ff;
      --secondary-blue: #0056b3;
      --background: #f4f6f9;
      --white: #fff;
      --text-dark: #333;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: var(--background);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-container {
      display: flex;
      width: 90%;
      max-width: 1000px;
      background: var(--white);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    /* Left Panel */
    .left-panel {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1505691938895-1758d7feb511') no-repeat center center/cover;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .background-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 87, 179, 0.6);
    }

    .left-panel-content {
      position: relative;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .left-panel-content h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    /* Right Panel */
    .right-panel {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .form-container {
      width: 100%;
      max-width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--text-dark);
    }

    .input-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    .phone-input, 
    .password-input-container {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.5rem;
      background: #fafafa;
    }

    .phone-input span {
      margin-right: 0.5rem;
      color: #666;
    }

    .phone-input input,
    .password-input-container input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-size: 1rem;
    }

    .toggle-password {
      cursor: pointer;
      color: #888;
      margin-left: 0.5rem;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary-blue);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background: var(--secondary-blue);
    }

    /* Pop-up Overlay styles */
    #custom-popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1001;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    /* Pop-up Card styles */
    .custom-popup-card {
      background-color: var(--white);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: var(--shadow);
      width: 90%;
      max-width: 400px;
      text-align: center;
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    /* Hide the pop-up by default */
    .popup-hidden {
      visibility: hidden;
      opacity: 0;
    }

    /* Show the pop-up with a smooth animation */
    .popup-visible {
      visibility: visible;
      opacity: 1;
    }

    .custom-popup-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 1.5rem;
    }

    .custom-popup-buttons .btn {
      width: 45%;
    }
  </style>
</head>
<body>
  <main>
    <div class="main-container">
      <div class="left-panel">
        <div class="background-overlay"></div>
        <div class="left-panel-content">
          <h1>Admin Access</h1>
          <p>Login with your credentials to access the dashboard.</p>
        </div>
      </div>
      <div class="right-panel">
        <div class="form-container">
          <h2>Admin Login</h2>
          <form id="loginForm">
            <div class="input-group">
              <label for="mobile">Mobile Number</label>
              <div class="phone-input">
                <span>+91</span>
                <input type="tel" id="mobileNumber" name="mobile" placeholder="Enter your mobile number" required pattern="^[6-9]\d{9}$">
              </div>
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <div class="password-input-container">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <i class="fa-solid fa-eye-slash toggle-password"></i>
              </div>
            </div>
            <div id="popupMessage"></div>
            <button type="submit" class="btn">Login</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <div id="custom-popup-overlay" class="popup-hidden">
    <div class="custom-popup-card">
      <div class="custom-popup-content">
        <h3 id="popup-title"></h3>
        <p id="popup-message"></p>
        <i class="fa-solid fa-check-circle" id="success-icon" style="font-size: 2rem; color: #28a745; display: none;"></i>
        <i class="fa-solid fa-times-circle" id="error-icon" style="font-size: 2rem; color: #dc3545; display: none;"></i>
      </div>
      <div class="custom-popup-buttons">
        <button id="popup-ok-btn" class="btn">OK</button>
        <button id="popup-close-btn" class="btn">Close</button>
      </div>
    </div>
  </div>

<script>
  function showCustomPopup(message, title = "Notification", onOk = null, showClose = false) {
    const overlay = document.getElementById('custom-popup-overlay');
    const popupTitle = document.getElementById('popup-title');
    const popupMessage = document.getElementById('popup-message');
    const okBtn = document.getElementById('popup-ok-btn');
    const closeBtn = document.getElementById('popup-close-btn');
    const successIcon = document.getElementById('success-icon');
    const errorIcon = document.getElementById('error-icon');

    popupTitle.textContent = title;
    popupMessage.textContent = message;

    // Show appropriate icon
    successIcon.style.display = title === "Success" ? "block" : "none";
    errorIcon.style.display = title === "Error" ? "block" : "none";

    closeBtn.style.display = showClose ? 'inline-block' : 'none';

    okBtn.onclick = null;
    closeBtn.onclick = null;

    okBtn.onclick = () => {
      if (onOk) onOk();
      hideCustomPopup();
    };

    closeBtn.onclick = () => {
      hideCustomPopup();
    };

    overlay.classList.remove('popup-hidden');
    overlay.classList.add('popup-visible');
    document.querySelector('.custom-popup-card').style.transform = 'scale(1)';
  }

  function hideCustomPopup() {
    const overlay = document.getElementById('custom-popup-overlay');
    overlay.classList.remove('popup-visible');
    overlay.classList.add('popup-hidden');
    document.querySelector('.custom-popup-card').style.transform = 'scale(0.9)';
  }

  document.addEventListener('DOMContentLoaded', () => {
    const togglePassword = document.querySelector('.toggle-password');
    togglePassword.addEventListener('click', () => {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.classList.toggle('fa-eye');
      togglePassword.classList.toggle('fa-eye-slash');
    });

    const adminLoginForm = document.getElementById('loginForm');
    adminLoginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const mobile = document.getElementById('mobileNumber').value;
      const pass = document.getElementById('password').value;

      try {
        const response = await fetch("http://localhost:3000/api/users/admin-login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mobileNumber: "+91" + mobile, password: pass })
        });

        const data = await response.json();

        if (response.ok && data.token) {
          localStorage.setItem("token", data.token);
          showCustomPopup("Admin Logged-in successfully!", "Success", () => {
            window.location.href = "../frontend/admin-dashboard.html";
          });
        } else {
          showCustomPopup(data.message || "Invalid login credentials", "Error");
        }
      } catch (error) {
        console.error("Error:", error.message);
        showCustomPopup("Something went wrong. Please try again.", "Error");
      }
    });
  });
</script>
</body>
</html>
